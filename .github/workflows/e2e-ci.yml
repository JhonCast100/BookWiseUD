name: CI - E2E (Compose + Behave + JMeter)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Docker Compose
        run: |
          curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build images with docker-compose
        run: |
          docker-compose build --pull

      - name: Start services (docker-compose)
        run: |
          docker-compose up -d
          sleep 10

      - name: Check services are running
        run: |
          docker-compose ps
          docker-compose logs

      - name: Wait for dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-traditional
          echo "Waiting for Postgres (db:5432)..."
          for i in {1..30}; do nc -z localhost 5432 && echo "Postgres ready!" && break || (echo "Waiting... attempt $i"; sleep 2); done
          echo "Waiting for Python backend (8000)..."
          for i in {1..30}; do nc -z localhost 8000 && echo "Python backend ready!" && break || (echo "Waiting... attempt $i"; sleep 2); done
          echo "Waiting for Java backend (8080)..."
          for i in {1..30}; do nc -z localhost 8080 && echo "Java backend ready!" && break || (echo "Waiting... attempt $i"; sleep 2); done

      - name: Run Python unit tests
        run: |
          cd "Workshop 3/Code/Backend"
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt || true
          pytest -q || true

      - name: Install behave and test deps
        run: |
          python -m pip install --upgrade pip
          pip install behave behave-html-formatter requests

      - name: Run Cucumber (behave) acceptance tests
        env:
          WORKSHOP4_BASE_URL: http://127.0.0.1:8000
        run: |
          mkdir -p Workshop4/cucumber/results
          cd Workshop4/cucumber
          python -m behave -f plain > results/cucumber_run.txt 2>&1 || true

      - name: Download & run JMeter
        run: |
          JMETER_VERSION=5.6.2
          JMETER_TGZ=apache-jmeter-${JMETER_VERSION}.tgz
          curl -sL https://archive.apache.org/dist/jmeter/binaries/${JMETER_TGZ} -o ${JMETER_TGZ}
          tar xf ${JMETER_TGZ}
          chmod +x apache-jmeter-${JMETER_VERSION}/bin/jmeter
          mkdir -p Workshop4/jmeter/results
          apache-jmeter-${JMETER_VERSION}/bin/jmeter -n -t Workshop4/jmeter/testplan.jmx -l Workshop4/jmeter/results/jmeter_results.csv || true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            Workshop4/cucumber/results/cucumber_run.txt
            Workshop4/jmeter/results/jmeter_results.csv

      - name: Show logs before teardown
        if: always()
        run: |
          docker-compose logs || true

      - name: Tear down
        if: always()
        run: |
          docker-compose down -v
