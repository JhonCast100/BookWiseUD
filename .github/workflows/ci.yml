name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies (backend)
        run: |
          cd "Workshop 3/Code/Backend"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python unit tests
        run: |
          cd "Workshop 3/Code/Backend"
          python -m pip install pytest || true
          pytest -q || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Java backend
        run: |
          cd "Workshop 3/Code/BackendAuthentication"
          chmod +x mvnw
          ./mvnw clean package -DskipTests -q

      - name: Build backend image
        run: |
          cd "Workshop 3/Code/Backend"
          docker build -t bookwise_api:ci .

      - name: Build auth image
        run: |
          cd "Workshop 3/Code/BackendAuthentication"
          docker build -t bookwise_auth:ci .

      - name: Build frontend image
        run: |
          cd "Workshop 3/Code/Frontend"
          docker build -t bookwise_frontend:ci .

      - name: List built images
        run: docker images | grep bookwise || true
