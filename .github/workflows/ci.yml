name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies (backend)
        run: |
          cd Code/Backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python unit tests
        run: |
          cd Code/Backend
          pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        uses: docker/build-push-action@v5
        with:
          push: false
          platforms: linux/amd64
          outputs: type=local,dest=./images
          build-args: |
            PYPI_INDEX_URL=
          cache-from: type=local,src=./images
          matrix: false
          context: .
          # Build three images with separate contexts
      - name: Build backend image
        run: |
          docker build -t bookwise_api:ci Code/Backend

      - name: Build auth image
        run: |
          docker build -t bookwise_auth:ci Code/BackendAuthentication

      - name: Build frontend image
        run: |
          docker build -t bookwise_frontend:ci Code/Frontend

      - name: Save CI artifact list
        run: ls -la
