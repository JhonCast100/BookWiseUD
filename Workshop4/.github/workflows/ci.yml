name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build Java (skip tests)
        run: |
          cd "Workshop 3/Code/BackendAuthentication"
          chmod +x mvnw
          ./mvnw -B clean package -DskipTests -q || true

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          cd "Workshop 3/Code/Backend"
          pip install -r requirements.txt || true

      - name: Run Python unit tests
        run: |
          cd "Workshop 3/Code/Backend"
          pip install pytest || true
          pytest -q || true

      - name: Run Java tests
        run: |
          cd "Workshop 3/Code/BackendAuthentication"
          ./mvnw test || true

      - name: Build Docker images
        run: |
          docker build -t myorg/myapp-java:latest -f "Workshop 3/Code/BackendAuthentication/Dockerfile" "Workshop 3/Code/BackendAuthentication"
          docker build -t myorg/myapp-python:latest -f "Workshop 3/Code/Backend/Dockerfile" "Workshop 3/Code/Backend"
          docker build -t myorg/myapp-frontend:latest -f "Workshop 3/Code/Frontend/Dockerfile" "Workshop 3/Code/Frontend"

      - name: List images
        run: docker images | grep myorg || true
