name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python test deps
        run: |
          python -m pip install --upgrade pip
          cd cucumber
          pip install -r requirements.txt || true

      - name: Run Cucumber (behave) acceptance tests
        run: |
          mkdir -p cucumber/results
          cd cucumber
          python -m behave -f plain > results/cucumber_run.txt 2>&1 || true

      - name: Build Docker images
        run: |
          docker build -f "Workshop 3/Code/Backend/Dockerfile" -t bookwise-python:ci "Workshop 3/Code/Backend"
          docker build -f "Workshop 3/Code/BackendAuthentication/Dockerfile" -t bookwise-java:ci "Workshop 3/Code/BackendAuthentication"
          docker build -f "Workshop 3/Code/Frontend/Dockerfile" -t bookwise-frontend:ci "Workshop 3/Code/Frontend"

      - name: Show built images
        run: docker images | grep bookwise || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: cucumber/results/
